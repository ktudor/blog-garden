<p>Post Add page</p>
<div class="gblog-container mat-elevation-z8">
    <div class="gblog-loading-shade"
          *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="gblog-button-row">
      <a class="gblog-button" mat-flat-button color="primary" [routerLink]="['/post']"><mat-icon>list</mat-icon></a>
    </div>
    <mat-card class="example-card">
      <form [formGroup]="postForm" (ngSubmit)="onFormSubmit()">
        <mat-form-field class="gblog-full-width">
          <mat-select formControlName="category" [errorStateMatcher]="matcher">
            <mat-option *ngFor="let cat of categories" [value]="cat._id">
              {{cat.name}}
            </mat-option>
          </mat-select>
          <mat-error>
            <span *ngIf="!postForm.get('category').valid && postForm.get('category').touched">Please select Category</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="gblog-full-width">
          <input matInput placeholder="Post Title" formControlName="title"
                  [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!postForm.get('title').valid && postForm.get('title').touched">Please enter Post Title</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="gblog-full-width">
          <input matInput placeholder="Post Author" formControlName="author"
                  [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!postForm.get('author').valid && postForm.get('author').touched">Please enter Post Author</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="gblog-full-width">
          <textarea matInput placeholder="Post Desc" formControlName="description"
                  [errorStateMatcher]="matcher"></textarea>
          <mat-error>
            <span *ngIf="!postForm.get('description').valid && postForm.get('description').touched">Please enter Post Description</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="gblog-full-width">
            <ckeditor matCkeditor placehoder="Post Content" formControlName="content"></ckeditor>
            <mat-error>
              <span *ngIf="!postForm.get('content').valid && postForm.get('content').touched">Please enter Post Content</span>
            </mat-error>
          </mat-form-field>
        <div class="gblog-button-row">
        <mat-form-field class="gblog-full-width">
          <input matInput placeholder="Post Reference" formControlName="reference"
                  [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!postForm.get('reference').valid && postForm.get('reference').touched">Please enter Post Ref</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="gblog-full-width">
            <input matInput placeholder="Post Image URL" formControlName="imageUrl"
                    [errorStateMatcher]="matcher">
            <mat-error>
              <span *ngIf="!postForm.get('imageUrl').valid && postForm.get('imageUrl').touched">Please enter Post Image URL</span>
            </mat-error>
          </mat-form-field>
          <button type="submit" [disabled]="!postForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
        </div>
      </form>
    </mat-card>
  </div>
