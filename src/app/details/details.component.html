<div class="gblog-container mat-elevation-z8">
    <div class="gblog-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <mat-card class="example-card" [routerLink]="['/details/', post.id]">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{post.title}}</mat-card-title>
        <p>By: {{post.author}}, {{post.updated | date: 'dd MMM yyyy'}}</p>
        <mat-card-subtitle>{{post.description}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{post.imageUrl}}" alt="{{post.title}}">
      <mat-card-content [innerHTML]="post.content"></mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
