<div class="gblog-container mat-elevation-z8">
    <div class="gblog-loading-shade"
          *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="gblog-button-row">
      <a class="gblog-button" mat-flat-button color="primary" [routerLink]="['add']"><mat-icon>add</mat-icon></a>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="data" class="example-table"
              matSort matSortActive="catName" matSortDisableClear matSortDirection="asc">
  
        <!-- Category Name Column -->
        <ng-container matColumnDef="catName">
          <th mat-header-cell *matHeaderCellDef>Category Name</th>
          <td mat-cell *matCellDef="let row">{{row.catName}}</td>
        </ng-container>
  
        <!-- Category Description Column -->
        <ng-container matColumnDef="catDesc">
          <th mat-header-cell *matHeaderCellDef>Category Description</th>
          <td mat-cell *matCellDef="let row">{{row.catDesc}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['edit/', row.id]"></tr>
      </table>
    </div>
  </div>
